<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Methods</title>
    <!-- external CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- internal CSS -->
    <style>
        /* 
            selector {property: value} 
        */

        h2 {
            color: blueviolet;
        }

    </style>
</head>
<body>
    <!-- inline CSS -->
    <h1 style="color: aquamarine;">inline CSS</h1>
    
    <h2>internal CSS</h2>
    
    <h3>External CSS</h3>
</body>
</html>
